<div class="bg-gray-50 min-h-screen">
  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-xl shadow-lg p-8">
      <div class="mb-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">
          Registro de Resultados de Muestra
        </h2>
        <p class="text-gray-600">
          Complete los campos para registrar los resultados del análisis de la muestra
        </p>
      </div>

      <form [formGroup]="form" (ngSubmit)="save()" class="space-y-6">
        <!-- Información de la Muestra -->
        <div class="border-b pb-6">
          <h3 class="text-lg font-semibold text-gray-800 mb-4">
            <i class="fas fa-info-circle mr-2"></i>Información de la Muestra
          </h3>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                ID de Muestra *
              </label>
              <input
                type="number"
                formControlName="idMuestra"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                placeholder="1001"
              />
            </div>
          </div>
        </div>

        <!-- Resultados de Análisis -->
        <div class="border-b pb-6">
          <h3 class="text-lg font-semibold text-gray-800 mb-4">
            <i class="fas fa-flask mr-2"></i>Resultados de Análisis
          </h3>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Viscosidad (cSt) *
              </label>
              <input
                type="number"
                formControlName="viscosidad"
                step="0.01"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                placeholder="100.50"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Oxidación (Absorbancia/cm) *
              </label>
              <input
                type="number"
                formControlName="oxidacion"
                step="0.01"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                placeholder="0.25"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Nitración (Absorbancia/cm) *
              </label>
              <input
                type="number"
                formControlName="nitracion"
                step="0.01"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                placeholder="0.10"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Contenido de Agua (%) *
              </label>
              <input
                type="number"
                formControlName="agua"
                step="0.01"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                placeholder="0.05"
              />
            </div>
          </div>
        </div>

        <!-- Botones de Acción -->
        <div class="flex justify-end space-x-4 pt-6 border-t">
          <button
            type="button"
            (click)="back()"
            class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition duration-200"
          >
            <i class="fas fa-times mr-2"></i>Cancelar
          </button>
          <button
            type="submit"
            class="px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-lg font-medium hover:from-indigo-600 hover:to-purple-700 transform hover:scale-105 transition duration-200"
          >
            <i class="fas fa-save mr-2"></i>Registrar Resultados
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
