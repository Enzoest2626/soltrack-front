<main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">
                Información del Lubricante
            </h2>
            <p class="text-gray-600">
                Complete todos los campos para registrar un nuevo lubricante en el
                sistema
            </p>
        </div>

        <form id="lubricanteForm" class="space-y-6" [formGroup]="form">
            <!-- Información Básica -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="codigo" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-barcode mr-2"></i>Código del Lubricante *
                    </label>
                    <input type="text" formControlName="codigoLub"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
                        placeholder="LUB-001" />
                </div>

                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-tag mr-2"></i>Nombre del Lubricante *
                    </label>
                    <input type="text" formControlName="nombreLub"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
                        placeholder="Aceite de Motor 5W-30" />
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="fabricante" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-industry mr-2"></i>Fabricante *
                    </label>
                    <input type="text" formControlName="fabricante"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
                        placeholder="Shell, Mobil, Castrol" />
                </div>

                <div>
                    <label for="tipo" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-oil-can mr-2"></i>Tipo de Lubricante *
                    </label>
                    <select formControlName="tipoFabricante"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200">
                        <option value="">Seleccione un tipo</option>
                        <option value="aceite_motor">Aceite de Motor</option>
                        <option value="aceite_transmision">
                            Aceite de Transmisión
                        </option>
                        <option value="aceite_hidraulico">Aceite Hidráulico</option>
                        <option value="grasa">Grasa</option>
                        <option value="refrigerante">Refrigerante</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>
            </div>

            <!-- Especificaciones Técnicas -->
            <div class="border-t pt-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">
                    <i class="fas fa-cogs mr-2"></i>Especificaciones Técnicas
                </h3>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label for="viscosidad" class="block text-sm font-medium text-gray-700 mb-2">
                            Viscosidad
                        </label>
                        <input formControlName="viscosidad"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
                            placeholder="5W-30, 10W-40" />
                    </div>

                    <div>
                        <label for="densidad" class="block text-sm font-medium text-gray-700 mb-2">
                            Densidad (kg/L)
                        </label>
                        <input type="number" formControlName="densidad" step="0.001"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
                            placeholder="0.850" />
                    </div>

                    <div>
                        <label for="punto_ignicion" class="block text-sm font-medium text-gray-700 mb-2">
                            Punto de Ignición (°C)
                        </label>
                        <input type="number" formControlName="puntoIgnicion"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
                            placeholder="200" />
                    </div>
                </div>
            </div>

            <!-- Información Adicional -->
            <div class="border-t pt-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">
                    <i class="fas fa-info-circle mr-2"></i>Información Adicional
                </h3>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="aplicaciones" class="block text-sm font-medium text-gray-700 mb-2">
                            Aplicaciones Recomendadas
                        </label>
                        <textarea formControlName="recomendacion" rows="3"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
                            placeholder="Motores diesel, transmisiones automáticas, etc."></textarea>
                    </div>

                    <div>
                        <label for="observaciones" class="block text-sm font-medium text-gray-700 mb-2">
                            Observaciones
                        </label>
                        <textarea formControlName="observacion" rows="3"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
                            placeholder="Información adicional relevante"></textarea>
                    </div>
                </div>
            </div>

            <!-- Botones de Acción -->
            <div class="flex justify-end space-x-4 pt-6 border-t">
                <button (click)="back()"
                    class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition duration-200">
                    <i class="fas fa-times mr-2"></i>Cancelar
                </button>
                <button (click)="save($event)"
                    class="px-6 py-3 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-lg font-medium hover:from-green-600 hover:to-emerald-700 transform hover:scale-105 transition duration-200">
                    <i class="fas fa-save mr-2"></i>Registrar Lubricante
                </button>
            </div>
        </form>
    </div>
</main>
