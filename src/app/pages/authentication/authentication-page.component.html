<main
  class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center"
>
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
    <!-- Logo y título -->
    <div class="text-center mb-8">
      <div
        class="bg-gradient-to-r from-blue-600 to-indigo-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4"
      >
        <i class="fas fa-flask text-white text-2xl"></i>
      </div>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">SmartLab</h1>
      <p class="text-gray-600 text-xl">Sistema de Gestión de Laboratorio</p>
    </div>

    <!-- Mensaje de error global -->
    <div
      *ngIf="error"
      class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg"
    >
      <i class="fas fa-exclamation-triangle mr-2"></i>
      {{ error }}
    </div>

    <!-- Formulario de login -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-envelope mr-2"></i>Correo Electrónico
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [class]="
            'w-full px-4 py-3 border rounded-lg focus:ring-2 focus:border-transparent transition duration-200 ' +
            (isFieldInvalid('email')
              ? 'border-red-500 focus:ring-red-500'
              : 'border-gray-300 focus:ring-blue-500')
          "
          placeholder="tu@email.com"
        />
        <div *ngIf="isFieldInvalid('email')" class="error-message">
          {{ getErrorMessage("email") }}
        </div>
      </div>

      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          <i class="fas fa-lock mr-2"></i>Contraseña
        </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          [class]="
            'w-full px-4 py-3 border rounded-lg focus:ring-2 focus:border-transparent transition duration-200 ' +
            (isFieldInvalid('password')
              ? 'border-red-500 focus:ring-red-500'
              : 'border-gray-300 focus:ring-blue-500')
          "
          placeholder="••••••••"
        />
        <div *ngIf="isFieldInvalid('password')" class="error-message">
          {{ getErrorMessage("password") }}
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loading || loginForm.invalid"
        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-blue-700 hover:to-indigo-700 transform hover:scale-105 transition duration-200 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
      >
        <span *ngIf="!loading">
          <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión
        </span>
        <span *ngIf="loading" class="flex items-center justify-center">
          <i class="fas fa-spinner fa-spin mr-2"></i>Iniciando sesión...
        </span>
      </button>
    </form>

    <!-- Información adicional -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-500">
        ¿Problemas para acceder?
        <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">
          Contacta soporte
        </a>
      </p>
    </div>
  </div>
</main>
