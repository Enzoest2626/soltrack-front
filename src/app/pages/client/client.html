<main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="bg-white rounded-xl shadow-lg p-8">
        <div class="mb-8">
          <h2 class="text-2xl font-bold text-gray-800 mb-2">
            Información de la Empresa
          </h2>
          <p class="text-gray-600">
            Complete todos los campos para registrar una nueva empresa cliente
            en el sistema
          </p>
        </div>

        <form class="space-y-6" [formGroup]="form">
          <!-- Información de la Empresa -->
          <div class="border-b pb-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">
              <i class="fas fa-building mr-2"></i>Información de la Empresa
            </h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
              <div>
                <label
                  for="ruc"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  RUC *
                </label>
                <input
                  type="text"
                  id="ruc"
                  name="ruc"
                  formControlName="ruc"
                  (keydown.enter)="searchByRuc($event)"
                  maxlength="11"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                  placeholder="20123456789"
                />
              </div>

            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label
                  for="razon_social"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  Razón Social *
                </label>
                <input
                  type="text"
                  id="razon_social"
                  name="razon_social"
                  readonly
                  [value]="razonSocial"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                  placeholder="Empresa Industrial S.A.C."
                />
              </div>

              <div>
                <label
                  for="nombre_comercial"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  Nombre Comercial
                </label>
                <input
                  type="text"
                  id="nombre_comercial"
                  name="nombre_comercial"
                  formControlName="nombreComercial"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                  placeholder="Empresa Industrial"
                />
              </div>
            </div>

            
          </div>

          <!-- Botones de Acción -->
          <div class="flex justify-end space-x-4 pt-4">
            <button
              type="button"
              (click)="back()"
              class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition duration-200"
            >
              <i class="fas fa-times mr-2"></i>Cancelar
            </button>
            <button
            type="button"
            (click)="save()"
              class="px-6 py-3 button-submit bg-gradient-to-r from-blue-500 to-cyan-600 text-white rounded-lg font-medium hover:from-blue-600 hover:to-cyan-700 transform hover:scale-105 transition duration-200"
            >
              <i class="fas fa-save mr-2"></i>Registrar Empresa
            </button>
          </div>
        </form>
      </div>
    </main>
