<main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="bg-white rounded-xl shadow-lg p-8">
        <div class="mb-8">
          <h2 class="text-2xl font-bold text-gray-800 mb-2">
            Nueva Solicitud de An치lisis
          </h2>
          <p class="text-gray-600">
            Complete todos los campos para registrar una solicitud de an치lisis de muestra
            en el sistema
          </p>
        </div>

        <form class="space-y-6" [formGroup]="form">
          <div class="border-b pb-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">
              <i class="fas fa-building mr-2"></i>Informaci칩n de la Solicitud
            </h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
              <div>
                    <label for="tipo" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-oil-can mr-2"></i>Equipo
                    </label>
                    <select formControlName="equipo" (change)="getComponents()"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200">
                        <option value="" selected>Seleccione un Equipo</option>
                        @for (item of listEquipo; track $index) {
                            <option [value]="item.idEquipo"> {{item.nomEquipo}}</option>
                        }
                    </select>
                </div>
                <div>
                    <label for="tipo" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-oil-can mr-2"></i>Componente
                    </label>
                    <select formControlName="componente"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200">
                        <option value="" selected >Seleccione un Componente</option>
                        @for (item of listComponent; track $index) {
                            <option [value]="item.idComponente">{{item.nomComponente}}</option>
                        }
                    </select>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                <div>
                    <label for="tipo" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-oil-can mr-2"></i>Lubricante
                    </label>
                    <select formControlName="lubricante"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200">
                        <option value="" selected>Seleccione un Lubricante</option>
                        @for (item of listLubricant; track $index) {
                            <option [value]="item.idLub">{{item.nombreLub}}</option>
                        }
                    </select>
                </div>
            </div>
            
          </div>

          <!-- Botones de Acci칩n -->
          <div class="flex justify-end space-x-4 pt-4">
            <button
              type="button"
              (click)="back()"
              class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition duration-200"
            >
              <i class="fas fa-times mr-2"></i>Cancelar
            </button>
            <button
            type="button"
            (click)="save()"
              class="px-6 py-3 button-submit bg-gradient-to-r from-blue-500 to-cyan-600 text-white rounded-lg font-medium hover:from-blue-600 hover:to-cyan-700 transform hover:scale-105 transition duration-200"
            >
              <i class="fas fa-save mr-2"></i>Registrar Solicitud
            </button>
          </div>
        </form>
      </div>
    </main>
